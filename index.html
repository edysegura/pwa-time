<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A progressive web to show how long it has been passed">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <title>How Long?</title>
</head>

<body>
  <ul class="timeline">
    <li>
      <div class="direction-r">
        <div class="flag-wrapper">
          <span class="flag">Our God's Gift</span>
          <span class="time-wrapper"><span class="time">2018-03-11</span></span>
        </div>
        <div class="desc">Our son has been born and now he is <span id="son-age">0</span> old!</div>
      </div>
    </li>
    <li>
      <div class="direction-l">
        <div class="flag-wrapper">
          <span class="flag">Wedding</span>
          <span class="time-wrapper"><span class="time">2008-07-12</span></span>
        </div>
        <div class="desc">It has been <span id="married">0</span> that we said yes!</div>
      </div>
    </li>
    <li>
      <div class="direction-r">
        <div class="flag-wrapper">
          <span class="flag">First Kiss</span>
          <span class="time-wrapper"><span class="time">2004-03-22</span></span>
        </div>
        <div class="desc">We've been together <span id="together">0</span> since the first kiss</div>
      </div>
    </li>
  </ul>

  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
